<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Park Walk-through - Amsterdam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .info-panel img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .custom-icon {
            background-color: #4CAF50;
            border-radius: 50%;
            border: 2px solid #ffffff;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info" class="info-panel"></div>

    <script>
        // Configuration
        const parkCenter = [52.340589, 4.814953]; // Updated to provided coordinates
        const zoomLevel = 15;
        
        // Points of Interest
        const pointsOfInterest = [
            {
                name: "Amsterdamse Bos",
                location: [52.3406, 4.8150],
                description: "Amsterdamse Bos is a large recreational park in Amsterdam.",
                image: "https://via.placeholder.com/300x200.png?text=Amsterdamse+Bos"
            },
            {
                name: "Bosbaan",
                location: [52.3378, 4.8273],
                description: "Bosbaan is a rowing course in the Amsterdamse Bos.",
                image: "https://via.placeholder.com/300x200.png?text=Bosbaan"
            },
            // Add more points of interest here
        ];

        // Initialize map
        const map = L.map('map').setView(parkCenter, zoomLevel);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Custom icon for markers
        const customIcon = L.divIcon({
            className: 'custom-icon',
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });

        // Add markers for points of interest
        pointsOfInterest.forEach(poi => {
            const marker = L.marker(poi.location, {icon: customIcon}).addTo(map);
            marker.on('click', () => showInfo(poi));
        });

        // Show info when a marker is clicked
        function showInfo(poi) {
            const infoPanel = document.getElementById('info');
            infoPanel.innerHTML = `
                <h2>${poi.name}</h2>
                <p>${poi.description}</p>
                <img src="${poi.image}" alt="${poi.name}">
            `;
        }

        // Geolocation
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(position => {
                const { latitude, longitude } = position.coords;
                L.marker([latitude, longitude]).addTo(map)
                    .bindPopup('You are here')
                    .openPopup();
            });
        }
    </script>
</body>
</html>
