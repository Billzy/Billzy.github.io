<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Focused Virtual Park Walk-through - Amsterdamse Bos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #permission-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info" class="info-panel"></div>
    <button id="permission-button">Enable Location</button>

    <script>
        const parkCenter = [52.340589, 4.814953];
        const zoomLevel = 16;

        const pointsOfInterest = [
            {
                name: "Point of Interest 1",
                location: [52.34068518349773, 4.814967357627049],
                description: "This is the first point of interest in Amsterdamse Bos.",
            },
            {
                name: "Point of Interest 2",
                location: [52.3408081232501, 4.816352161023659],
                description: "This is the second point of interest in Amsterdamse Bos.",
            },
            {
                name: "Point of Interest 3",
                location: [52.341420489919074, 4.813434012011979],
                description: "This is the third point of interest in Amsterdamse Bos.",
            },
            {
                name: "Point of Interest 4",
                location: [52.34023125357226, 4.814033551508082],
                description: "This is the fourth point of interest in Amsterdamse Bos.",
            }
        ];

        const map = L.map('map').setView(parkCenter, zoomLevel);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Add a 1km x 1km square centered on parkCenter
        const squareSideKm = 1;
        const latDelta = squareSideKm / 111.32;
        const lonDelta = squareSideKm / (111.32 * Math.cos(parkCenter[0] * (Math.PI / 180)));
        const bounds = [
            [parkCenter[0] - latDelta/2, parkCenter[1] - lonDelta/2],
            [parkCenter[0] + latDelta/2, parkCenter[1] + lonDelta/2]
        ];

        // Clear the focus area
        L.rectangle(bounds, {
            color: "white",
            weight: 2,
            fillOpacity: 0,
        }).addTo(map);

        pointsOfInterest.forEach(poi => {
            L.marker(poi.location).addTo(map)
             .bindPopup(`<b>${poi.name}</b><br>${poi.description}`);
        });

        let userMarker, userCircle;

        function onLocationFound(e) {
            const radius = e.accuracy / 2;

            if (userMarker) {
                map.removeLayer(userMarker);
                map.removeLayer(userCircle);
            }

            userMarker = L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            userCircle = L.circle(e.latlng, {
                radius: radius,
                color: 'blue',
                fillColor: '#3af',
                fillOpacity: 0.2
            }).addTo(map);

            map.setView(e.latlng, zoomLevel);
        }

        function onLocationError(e) {
            console.log("Location error: ", e.message);
            document.getElementById('permission-button').style.display = 'block';
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        function requestLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        onLocationFound({latlng: L.latLng(lat, lon), accuracy: position.coords.accuracy});
                    },
                    function(error) {
                        onLocationError(error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        document.getElementById('permission-button').addEventListener('click', function() {
            requestLocation();
        });

        // Enable location request on button click
        document.getElementById('permission-button').style.display = 'block';

        function showInfo(poi) {
            const infoPanel = document.getElementById('info');
            infoPanel.innerHTML = `
                <h2>${poi.name}</h2>
                <p>${poi.description}</p>
            `;
        }
    </script>
</body>
</html>
