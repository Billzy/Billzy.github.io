<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugged Virtual Park Walk-through - Amsterdamse Bos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .custom-icon {
            background-color: #4CAF50;
            border-radius: 50%;
            border: 2px solid #ffffff;
        }
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info" class="info-panel"></div>
    <div id="debug-info"></div>

    <script>
        function addDebugInfo(message) {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML += message + '<br>';
        }

        addDebugInfo('Script started');

        const parkCenter = [52.340589, 4.814953];
        const zoomLevel = 16;

        const pointsOfInterest = [
            {
                name: "Point of Interest 1",
                location: [52.34068518349773, 4.814967357627049],
                description: "This is the first point of interest in Amsterdamse Bos.",
            },
            {
                name: "Point of Interest 2",
                location: [52.3408081232501, 4.816352161023659],
                description: "This is the second point of interest in Amsterdamse Bos.",
            },
            {
                name: "Point of Interest 3",
                location: [52.341420489919074, 4.813434012011979],
                description: "This is the third point of interest in Amsterdamse Bos.",
            },
            {
                name: "Point of Interest 4",
                location: [52.34023125357226, 4.814033551508082],
                description: "This is the fourth point of interest in Amsterdamse Bos.",
            }
        ];

        addDebugInfo('Initializing map');
        const map = L.map('map', {
            center: parkCenter,
            zoom: zoomLevel,
            maxBounds: L.latLngBounds(parkCenter).pad(0.05),
            minZoom: 15,
            maxZoom: 18
        });

        addDebugInfo('Map initialized');

        addDebugInfo('Adding tile layer');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map)
        .on('tileerror', function(error, tile) {
            addDebugInfo('Tile error: ' + JSON.stringify(error));
        })
        .on('load', function() {
            addDebugInfo('Tiles loaded successfully');
        });

        addDebugInfo('Adding 2km radius circle');
        L.circle(parkCenter, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.1,
            radius: 2000
        }).addTo(map);

        const customIcon = L.divIcon({
            className: 'custom-icon',
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });

        addDebugInfo('Adding markers');
        pointsOfInterest.forEach(poi => {
            const marker = L.marker(poi.location, {icon: customIcon}).addTo(map);
            marker.on('click', () => showInfo(poi));
        });

        function showInfo(poi) {
            const infoPanel = document.getElementById('info');
            infoPanel.innerHTML = `
                <h2>${poi.name}</h2>
                <p>${poi.description}</p>
            `;
        }

        if ("geolocation" in navigator) {
            addDebugInfo('Geolocation available');
            navigator.geolocation.watchPosition(position => {
                const { latitude, longitude } = position.coords;
                L.marker([latitude, longitude]).addTo(map)
                    .bindPopup('You are here')
                    .openPopup();
                addDebugInfo('Geolocation updated');
            }, (error) => {
                addDebugInfo('Geolocation error: ' + error.message);
            }, { enableHighAccuracy: true });
        } else {
            addDebugInfo('Geolocation not available');
        }

        map.on('load', function() {
            addDebugInfo('Map fully loaded');
        });

        setTimeout(() => {
            map.invalidateSize();
            addDebugInfo('Map size invalidated');
        }, 100);

        addDebugInfo('Script completed');
    </script>
</body>
</html>
